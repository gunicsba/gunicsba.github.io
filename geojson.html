function transformDataBulk(i, data){

	curl --location

	*/

	fetch('https://eht2.gnssnet.hu/api/transformation/eov-to-etrs89', 
		{method: "POST", headers: { "Content-Type": "application/json"},body: JSON.stringify(data)})
  .then(response => {
    if (!response.ok) {
      throw new Error('Network response was not OK');
    }
//    console.log(response);

  .then(response => {

  })
  .then(data => {
    // Process the retrieved data
    const value = data.lon + ','+data.lat +',0'
    console.log(id + ' ' + value);
    const search=id+' ';
    document.getElementById('WGS84OUT'+i).value =

// Utility to decode Base64 to binary (Uint8Array)
function base64ToArrayBuffer(base64) {
  const binaryString = atob(base64); // Decode Base64 string
  const len = binaryString.length;
  const bytes = new Uint8Array(len);
  for (let i = 0; i < len; i++) {
    bytes[i] = binaryString.charCodeAt(i);
  }
  return bytes;
}
