<body>
  <div class="wrap">
    <header>
      <div class="logo" aria-hidden="true">GJ</div>
      <div>
        <h1 class="title">GeoJSON eszk√∂z</h1>
        <p class="subtitle">Felt√∂lt√©s, beilleszt√©s √©s valid√°l√°s ‚Äì AgOpenGPS kompatibilis form√°tumokhoz.</p>
      </div>

    <section>
      <h2>Bevitel</h2>
      <div class="card">
        <p><input type="file" id="fileInput" accept=".json,.geojson" /></p>
        <p>
          <textarea id="jsonInput" rows="10" style="width:100%;font-family:monospace;font-size:14px" placeholder="Ide illeszd a GeoJSON sz√∂veget..."></textarea>
        </p>
        <p>
          <button id="pasteBtn">üìã Beilleszt√©s v√°g√≥lapr√≥l</button>
          <button id="validateBtn">‚úîÔ∏è Valid√°l√°s & form√°z√°s</button>
        </p>
      </div>
    </section>

    <section>
      <h2>Bemutat√≥ vide√≥</h2>
      <div class="card" style="overflow:hidden">
        <div style="position:relative;padding-bottom:56.25%;height:0;overflow:hidden;border-radius:12px">
          <iframe src="https://www.youtube.com/em

    <section>
      <h2>Eredm√©ny</h2>
      <div class="card">
        <pre id="output" style="white-space:pre-wrap; font-size:14px; margin:0"></pre>
      </div>
    </section>

    <footer class="foot">
      <div class="links">K√©sz√≠tette: <a href="https://github.com/gunicsba" target="_blank" rel="noopener">gunicsba</a> ‚Ä¢ <a href="/">Vissza a f≈ëoldalra</a></div>
    </footer>
  </div>

  <script>
    const fileInput = document.getElementById('fileInput');
    const jsonInput = document.getElementById('jsonInput');
    const output = document.getElementById('output');
    const validateBtn = document.getElementById('validateBtn');
    const pasteBtn = document.getElementById('pasteBtn');

    function showResult(text){
      try {
        const json = JSON.parse(text);
        output.textContent = JSON.stringify(json, null, 2);
        jsonInput.style.border = '2px solid green';
      } catch(err){
        output.textContent = "Hiba: " + err.message;
        jsonInput.style.border = '2px solid red';
      }
    }

    fileInput.addEventListener('change', (e)=>{
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = (ev)=>{
        jsonInput.value = ev.target.result;
        showResult(ev.target.result);
      };
      reader.readAsText(file);
    });

    validateBtn.addEventListener('click', ()=>{
      showResult(jsonInput.value);
    });

    pasteBtn.addEventListener('click', async ()=>{
      try {
        const text = await navigator.clipboard.readText();
        jsonInput.value = text;
        showResult(text);
      } catch(err){
        output.textContent = "Nem siker√ºlt beilleszteni a v√°g√≥lapr√≥l: " + err;
      }
    });
      function extractYouTubeID(input){
      if(!input) return '';
      // Accept raw ID
      if(/^[a-zA-Z0-9_-]{11}$/.test(input)) return input;
      try{
        const url = new URL(input);
        if(url.hostname.includes('youtu.be')) return url.pathname.slice(1);
        if(url.searchParams.get('v')) return url.searchParams.get('v');
      }catch{}
      // Fallback: try to find 11-char ID in text
      const m = input.match(/[a-zA-Z0-9_-]{11}/);
      return m? m[0] : '';
    }

    function setVideoByID(id){
      const frame = document.getElementById('ytFrame');
      const wrap = document.getElementById('ytWrap');
      if(id){
        frame.src = 'https://www.youtube.com/embed/' + id;
        wrap.style.display = '';
      } else {
        frame.src = '';
        wrap.style.display = 'none';
      }
    }

    // On load: support ?v=ID query param
    (function(){
      const params = new URLSearchParams(location.search);
      const vid = extractYouTubeID(params.get('v')||'');
      setVideoByID(vid);
      const ytInput = document.getElementById('ytInput');
      ytInput.addEventListener('input', ()=> setVideoByID(extractYouTubeID(ytInput.value)));
    })();
  </script>
</body>
